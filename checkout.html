<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إتمام الطلب - مســايا</title>
  <style>
    body{font-family:'Cairo',sans-serif;background:#fff7f9;margin:0;padding:20px;color:#333;}
    header{background:#ffe4ec;padding:20px;text-align:center;color:#b03a5b;font-size:22px;}
    main{max-width:800px;margin:20px auto;background:#fff;padding:25px;border-radius:12px;box-shadow:0 4px 20px rgba(176,58,91,0.1);}
    h2{text-align:center;color:#b03a5b;margin-bottom:20px;}
    .product{display:flex;justify-content:space-between;margin-bottom:15px;border-bottom:1px solid #eee;padding-bottom:10px;}
    .product img{width:60px;height:60px;border-radius:6px;}
    form{margin-top:20px;}
    label{display:block;margin-bottom:5px;font-weight:bold;color:#b03a5b;}
    input,select{width:100%;padding:10px;margin-bottom:20px;border:1px solid #ccc;border-radius:6px;font-size:1em;}
    button{width:100%;background:#b03a5b;color:#fff;padding:12px;font-size:18px;border:none;border-radius:6px;cursor:pointer;transition:background .3s;}
    button:hover{background:#8c2c46;}
  </style>
</head>
<body>
  <header>إتمام الطلب - مســايا</header>
  <main>
    <h2>مراجعة الطلب</h2>
    <div id="cartItems"></div>
    <form id="orderForm">
      <label for="name">الاسم الكامل</label><input type="text" id="name" required>
      <label for="phone">رقم الهاتف</label><input type="tel" id="phone" required>
      <label for="payment">طريقة الدفع</label><select id="payment" required><option value="">اختر...</option><option value="تحويل بنكي">تحويل بنكي</option><option value="محفظة إلكترونية">محفظة إلكترونية</option><option value="الدفع عند الاستلام">الدفع عند الاستلام</option></select>
      <button type="submit">تأكيد الطلب</button>
    </form>
  </main>
  <script>
    const ci=document.getElementById('cartItems');
    let cartI=JSON.parse(localStorage.getItem('masayaCart')||'[]');
    if(cartI.length===0) ci.innerHTML='<p>السلة فارغة.</p>';
    else cartI.forEach(i=>{
      ci.innerHTML+=`<div class="product"><img src="${i.image}" alt=""><div><strong>${i.name}</strong><br>الكمية: ${i.quantity} <br>السعر: ₪${i.price}</div></div>`;
    });
    document.getElementById('orderForm').addEventListener('submit',e=>{
      e.preventDefault();
      localStorage.removeItem('masayaCart');
      location.href='success.html';
    });
  </script>
</body>
</html>
